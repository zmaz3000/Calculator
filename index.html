<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="display">
                <div class="screen">
                    
                </div>
                <div class="screentwo">
                    
                </div>
            </div>
            

            <div class="gridcontainer">
                <div class="item clear">
                    <button id="clear">Clear</button>
                </div>
                <div class="item delete">
                    <button id="delete">Delete</button>
                </div>
                <div class="item">
                    <button class="number" id="7">7</button>
                </div>
                <div class="item">
                    <button class="number" id="8">8</button>
                </div>
                <div class="item">
                    <button class="number" id="9">9</button>
                </div>
                <div class="item">
                    <button class="symbol" id="divide">/</button>
                </div>
                <div class="item">
                    <button class="number" id="4">4</button>
                </div>
                <div class="item">
                    <button class="number" id="5">5</button>
                </div>
                <div class="item">
                    <button class="number" id="6">6</button>
                </div>
                <div class="item">
                    <button class="symbol" id="multiply">x</button>
                </div>
                <div class="item">
                    <button class="number" id="1">1</button>
                </div>
                <div class="item">
                    <button class="number" id="2">2</button>
                </div>
                <div class="item">
                    <button class="number" id="3">3</button>
                </div>
                <div class="item">
                    <button class="symbol" id="subtract">-</button>
                </div>
                <div class="item">
                    <button class="symbol" id="decimal">.</button>
                </div>
                <div class="item">
                    <button class="number" id="0">0</button>
                </div>
                <div class="item">
                    <button class="symbol" id="equals">=</button>
                </div>
                <div class="item">
                    <button class="symbol" id="add">+</button>
                </div>
            </div>
            
        </div>
    </main>
    
    
    <script src="app.js"></script>
</body>
</html>
